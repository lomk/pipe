<form #netForm="ngForm" (ngSubmit)="onFormSubmit(netForm)">
    <div class="form-group row">
        <div class="col-xs-3">
            <label>Add new remote net: </label>
        </div>
        <div class="col-xs-1">
            <input class="form-control" id="firstOctet" required minlength="1"
                   [(ngModel)]="net.firstOctet" name="firstOctet" #firstOctet="ngModel"/>
        </div>
        <div class="col-xs-1">
            <input class="form-control" id="secondOctet" required minlength="1"
                   [(ngModel)]="net.secondOctet" name="secondOctet" #secondOctet="ngModel"/>
        </div>
        <div class="col-xs-1">
            <input class="form-control" id="thirdOctet" required minlength="1"
                   [(ngModel)]="net.thirdOctet" name="thirdOctet" #thirdOctet="ngModel"/>
        </div>
        <div class="col-xs-1">
            <input class="form-control" id="lastOctet" required minlength="1"
                   [(ngModel)]="net.lastOctet" name="lastOctet" #lastOctet="ngModel"/>
        </div>
        <div class="col-xs-1">
            <input class="form-control" id="mask" required minlength="1"
                   [(ngModel)]="net.mask" name="mask" #mask="ngModel"/>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-md btn-primary col-xs-8">Add</button>
        </div>
    </div>
    <div class="form-group row">
        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
            <p>+error+</p>
        </div>
        <div *ngIf="firstOctet.invalid && (firstOctet.dirty || firstOctet.touched)"
             class="alert alert-danger">
            <div *ngIf="firstOctet.errors.required">
                IP address is required.
            </div>
            <div *ngIf="firstOctet.errors.minlength">
                IP address must be at least 4 characters long.
            </div>
        </div>
    </div>
</form>
