<form #remoteIpForm="ngForm" (ngSubmit)="onFormSubmit(remoteIpForm)">
<div class="form-group row">
    <div class="col-xs-3">
        <label>Add new remote IP address: </label>
    </div>
    <div class="col-xs-2">
        <input class="form-control" id="address" required minlength="7"
               [(ngModel)]="remoteIp.address" name="address" #address="ngModel"/>
        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
            <p>234234234</p>
        </div>
        <div *ngIf="address.invalid && (address.dirty || address.touched)"
             class="alert alert-danger">
            <div *ngIf="address.errors.required">
                IP address is required.
            </div>
            <div *ngIf="address.errors.minlength">
                IP address must be at least 4 characters long.
            </div>
        </div>

    </div>
    <div class="col-xs-3">
        <button class="btn btn-md btn-primary col-xs-8">Add</button>
    </div>
</div>
</form>
